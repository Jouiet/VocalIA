# VocalIA Voice API - Nginx Reverse Proxy Configuration
# Deploy to: /etc/nginx/sites-available/api.vocalia.ma
# Enable with: ln -s /etc/nginx/sites-available/api.vocalia.ma /etc/nginx/sites-enabled/
# Requires: nginx-module-brotli (apt install libnginx-mod-brotli)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=voice_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/s;

upstream voice_api {
    server 127.0.0.1:3004;  # voice-api-resilient.cjs
    keepalive 32;
}

upstream db_api {
    server 127.0.0.1:3013;  # db-api.cjs
    keepalive 32;
}

upstream telephony_bridge {
    server 127.0.0.1:3009;  # voice-telephony-bridge.cjs
    keepalive 32;
}

upstream grok_realtime {
    server 127.0.0.1:3007;  # grok-voice-realtime.cjs (WebSocket)
    keepalive 32;
}

server {
    listen 80;
    server_name api.vocalia.ma;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.vocalia.ma;

    # SSL Configuration (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/api.vocalia.ma/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vocalia.ma/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Brotli Compression (20-30% smaller than gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_types application/json application/javascript text/plain text/css text/xml application/xml;

    # Gzip fallback (for clients without Brotli support)
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types application/json application/javascript text/plain text/css text/xml application/xml;

    # Max body size (5MB for audio uploads)
    client_max_body_size 5m;

    # Logging
    access_log /var/log/nginx/api.vocalia.ma.access.log;
    error_log /var/log/nginx/api.vocalia.ma.error.log;

    # ====================
    # TELEPHONY ENDPOINTS (port 3009)
    # Twilio webhooks
    # ====================

    location /voice/ {
        limit_req zone=voice_limit burst=50 nodelay;

        proxy_pass http://telephony_bridge;
        proxy_http_version 1.1;

        # Critical for Twilio signature validation with SSL termination
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Twilio timeout (15s max)
        proxy_connect_timeout 10s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;

        proxy_buffering off;
    }

    # ====================
    # WEBSOCKET ENDPOINT (port 3007)
    # Grok Voice Realtime
    # ====================

    location /ws {
        proxy_pass http://grok_realtime;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (7 days for long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ====================
    # DB API ENDPOINTS (port 3013)
    # Auth, HITL, Telephony stats, KB, Catalog, UCP, etc.
    # IMPORTANT: These MUST be before the default catch-all
    # ====================

    # Auth endpoints
    location /api/auth/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HITL endpoints
    location /api/hitl/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Telephony stats/CDR
    location /api/telephony/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Knowledge base
    location /api/kb/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catalog
    location /api/catalog/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Recommendations
    location = /api/recommendations {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Leads
    location = /api/leads {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cart recovery
    location /api/cart-recovery {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Promo
    location /api/promo/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs (db-api)
    location = /api/logs {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DB health
    location /api/db/ {
        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # UCP (Unified Customer Profile)
    location /api/ucp/ {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DB API health (exact match)
    location = /api/health {
        proxy_pass http://db_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ====================
    # VOICE API - DEFAULT CATCH-ALL (port 3004)
    # All remaining routes: /respond, /tts, /stt, /qualify,
    # /config, /social-proof, /metrics, /health, /a2ui/*,
    # /admin/*, /dashboard/*, /lead/*, /api/trigger-call,
    # /api/health/grok, /api/health/telephony, /api/fallback/*,
    # /api/contact
    # ====================

    location / {
        limit_req zone=voice_limit burst=50 nodelay;

        proxy_pass http://voice_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Generous timeout for AI responses
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
