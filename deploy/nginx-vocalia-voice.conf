# VocalIA Voice API - Nginx Reverse Proxy Configuration
# Deploy to: /etc/nginx/sites-available/api.vocalia.ma
# Enable with: ln -s /etc/nginx/sites-available/api.vocalia.ma /etc/nginx/sites-enabled/
# Requires: nginx-module-brotli (apt install libnginx-mod-brotli)

# Rate limiting zone (prevent DDoS)
limit_req_zone $binary_remote_addr zone=voice_limit:10m rate=30r/s;

upstream voice_api {
    server 127.0.0.1:3004;  # voice-api-resilient.cjs
    keepalive 32;
}

upstream telephony_bridge {
    server 127.0.0.1:3009;  # voice-telephony-bridge.cjs
    keepalive 32;
}

upstream grok_realtime {
    server 127.0.0.1:3007;  # grok-voice-realtime.cjs (WebSocket)
    keepalive 32;
}

server {
    listen 80;
    server_name api.vocalia.ma;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.vocalia.ma;

    # SSL Configuration (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/api.vocalia.ma/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vocalia.ma/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Brotli Compression (20-30% smaller than gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_types application/json application/javascript text/plain text/css text/xml application/xml;

    # Gzip fallback (for clients without Brotli support)
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types application/json application/javascript text/plain text/css text/xml application/xml;

    # Logging
    access_log /var/log/nginx/api.vocalia.ma.access.log;
    error_log /var/log/nginx/api.vocalia.ma.error.log;

    # ====================
    # TELEPHONY ENDPOINTS (port 3009)
    # Twilio webhooks
    # ====================

    location /voice/ {
        limit_req zone=voice_limit burst=50 nodelay;

        proxy_pass http://telephony_bridge;
        proxy_http_version 1.1;

        # Critical for Twilio signature validation with SSL termination
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Twilio timeout (15s max)
        proxy_connect_timeout 10s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;

        # Don't buffer (streaming)
        proxy_buffering off;
    }

    # ====================
    # VOICE API ENDPOINTS (port 3004)
    # /health, /respond, /tts
    # ====================

    location /health {
        proxy_pass http://voice_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /respond {
        limit_req zone=voice_limit burst=20 nodelay;

        proxy_pass http://voice_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /tts {
        limit_req zone=voice_limit burst=20 nodelay;

        proxy_pass http://voice_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ====================
    # WEBSOCKET ENDPOINT (port 3007)
    # Grok Voice Realtime
    # ====================

    location /ws {
        proxy_pass http://grok_realtime;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ====================
    # DB API ENDPOINTS (port 3013)
    # /api/*
    # ====================

    location /api/ {
        limit_req zone=voice_limit burst=100 nodelay;

        proxy_pass http://127.0.0.1:3013;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default - 404
    location / {
        return 404 '{"error": "Not found"}';
        add_header Content-Type application/json;
    }
}
