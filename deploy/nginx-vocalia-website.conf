# VocalIA Website - Nginx Static Site Configuration
# Deploy to: /etc/nginx/sites-available/vocalia.ma
# Enable with: ln -s /etc/nginx/sites-available/vocalia.ma /etc/nginx/sites-enabled/
# Requires: nginx-module-brotli (apt install libnginx-mod-brotli)

server {
    listen 80;
    server_name vocalia.ma www.vocalia.ma;
    return 301 https://www.vocalia.ma$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vocalia.ma;
    return 301 https://www.vocalia.ma$request_uri;

    ssl_certificate /etc/letsencrypt/live/vocalia.ma/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vocalia.ma/privkey.pem;
}

server {
    listen 443 ssl http2;
    server_name www.vocalia.ma;

    # SSL Configuration (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/vocalia.ma/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vocalia.ma/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Document root
    root /opt/vocalia/website;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Brotli Compression (20-30% smaller than gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types text/html text/plain text/css text/xml text/javascript
                 application/javascript application/json application/xml
                 image/svg+xml font/woff2;

    # Gzip fallback
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_static on;
    gzip_types text/html text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml
               image/svg+xml font/woff2;

    # Static asset caching (1 year for hashed assets)
    location ~* \.(css|js|woff2|woff|ttf|eot|svg|png|jpg|jpeg|webp|avif|ico|gif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML pages (short cache, revalidate)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA fallback for /app routes
    location /app/ {
        try_files $uri $uri/ /app/auth/login.html;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass https://api.vocalia.ma/api/;
        proxy_http_version 1.1;
        proxy_set_header Host api.vocalia.ma;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default
    location / {
        try_files $uri $uri/ =404;
    }

    # Logging
    access_log /var/log/nginx/vocalia.ma.access.log;
    error_log /var/log/nginx/vocalia.ma.error.log;
}
