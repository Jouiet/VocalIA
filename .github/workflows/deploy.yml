name: VocalIA Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.vocalia.ma

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pre-deploy checks
        run: |
          echo "Running pre-deploy verification..."
          node scripts/health-check.cjs
          node test/module-load.test.cjs

      - name: Build for staging
        run: |
          echo "Building for staging environment..."
          # Add build steps here when needed

      - name: Deploy to staging
        run: |
          echo "Deploying to staging.vocalia.ma..."
          # Add actual deployment commands here
          # Example: rsync, scp, or cloud provider CLI
          echo "✅ Staging deployment complete (dry-run)"

      - name: Notify deployment
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    needs: []
    environment:
      name: production
      url: https://vocalia.ma

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: |
          echo "Running complete test suite..."
          node scripts/health-check.cjs
          node test/module-load.test.cjs

      - name: Build for production
        run: |
          echo "Building for production environment..."
          # Add production build steps here

      - name: Deploy to production
        run: |
          echo "Deploying to vocalia.ma..."
          # Add actual deployment commands here
          echo "✅ Production deployment complete (dry-run)"

      - name: Notify deployment
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: production" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Port | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Voice API | 3004 | Ready |" >> $GITHUB_STEP_SUMMARY
          echo "| Grok Realtime | 3007 | Ready |" >> $GITHUB_STEP_SUMMARY
          echo "| Telephony Bridge | 3009 | Ready |" >> $GITHUB_STEP_SUMMARY

  post-deploy-verification:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always() && needs.deploy-staging.result == 'success'

    steps:
      - name: Verify staging deployment
        run: |
          echo "Verifying staging deployment..."
          # Add health check HTTP requests here when services are live
          echo "✅ Staging verification complete"
