<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Gestion Tenants - VocalIA Admin</title>

  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/public/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col">
      <div class="p-4 border-b border-slate-700">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
            <i data-lucide="mic" class="w-5 h-5 text-white"></i>
          </div>
          <span class="text-xl font-bold">VocalIA</span>
          <span class="text-xs px-1.5 py-0.5 bg-amber-500 text-amber-900 rounded font-medium">Admin</span>
        </div>
      </div>

      <nav class="flex-1 p-4 space-y-1">
        <a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="tenants.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-slate-800 text-white">
          <i data-lucide="building-2" class="w-5 h-5"></i>
          <span>Tenants</span>
        </a>
        <a href="users.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="users" class="w-5 h-5"></i>
          <span>Utilisateurs</span>
        </a>
        <a href="logs.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="scroll-text" class="w-5 h-5"></i>
          <span>Logs</span>
        </a>
        <a href="hitl.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="check-circle" class="w-5 h-5"></i>
          <span>HITL</span>
        </a>
        <div class="pt-4 mt-4 border-t border-slate-700">
          <a href="/app/client/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            <span>Retour client</span>
          </a>
        </div>
      </nav>

      <div class="p-4 border-t border-slate-700">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center">
            <span id="admin-initials" class="font-medium">--</span>
          </div>
          <div class="flex-1 min-w-0">
            <p id="admin-name" class="text-sm font-medium truncate">Admin</p>
            <p id="admin-email" class="text-xs text-slate-400 truncate"></p>
          </div>
          <button id="logout-btn" class="p-2 rounded-lg hover:bg-slate-800">
            <i data-lucide="log-out" class="w-5 h-5 text-slate-400"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <header class="sticky top-0 z-10 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Gestion des Tenants</h1>
            <p class="text-slate-600 dark:text-slate-400">Gérez les clients et leurs abonnements</p>
          </div>
          <button id="new-tenant-btn" class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors">
            <i data-lucide="plus" class="w-5 h-5"></i>
            Nouveau tenant
          </button>
        </div>
      </header>

      <div class="px-6 py-6">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4">
            <p class="text-sm text-slate-500">Total tenants</p>
            <p class="text-2xl font-bold text-slate-900 dark:text-white" id="stat-total">--</p>
          </div>
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4">
            <p class="text-sm text-slate-500">Actifs</p>
            <p class="text-2xl font-bold text-green-600" id="stat-active">--</p>
          </div>
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4">
            <p class="text-sm text-slate-500">En essai</p>
            <p class="text-2xl font-bold text-amber-600" id="stat-trial">--</p>
          </div>
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4">
            <p class="text-sm text-slate-500">MRR Total</p>
            <p class="text-2xl font-bold text-slate-900 dark:text-white" id="stat-mrr">--</p>
          </div>
        </div>

        <!-- Tenants Table -->
        <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
          <div id="tenants-table"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Tenant Detail Modal -->
  <div id="tenant-modal" class="hidden fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/50" onclick="closeTenantModal()"></div>
    <div class="absolute inset-y-0 right-0 w-full max-w-lg bg-white dark:bg-slate-800 shadow-xl overflow-auto">
      <div class="sticky top-0 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-6 py-4 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-900 dark:text-white" id="modal-title">Détails du tenant</h2>
        <button onclick="closeTenantModal()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700">
          <i data-lucide="x" class="w-5 h-5 text-slate-400"></i>
        </button>
      </div>
      <div id="tenant-modal-content" class="p-6">
        <!-- Content loaded dynamically -->
      </div>
    </div>
  </div>

  <script type="module">
    import auth from '/src/lib/auth-client.js';
    import api from '/src/lib/api-client.js';
    import DataTable from '/src/lib/data-table.js';
    import toast from '/src/lib/toast.js';
    import modal from '/src/lib/modal.js';

    lucide.createIcons();

    if (!auth.requireRole('admin')) {
      throw new Error('Not authorized');
    }

    const user = auth.getCurrentUser();
    if (user) {
      document.getElementById('admin-name').textContent = user.name || 'Admin';
      document.getElementById('admin-email').textContent = user.email || '';
      document.getElementById('admin-initials').textContent = (user.name || 'A').split(' ').map(n => n[0]).join('').toUpperCase();
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await auth.logout();
      window.location.href = '/app/auth/login.html';
    });

    // Initialize table
    const tenantsTable = new DataTable('#tenants-table', {
      columns: [
        { key: 'name', label: 'Nom', sortable: true },
        { key: 'email', label: 'Email', sortable: true },
        { key: 'plan', label: 'Plan', type: 'badge',
          badgeColors: {
            'enterprise': 'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-300',
            'business': 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300',
            'starter': 'bg-slate-100 text-slate-800 dark:bg-slate-700 dark:text-slate-300',
            'trial': 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-300'
          }
        },
        { key: 'status', label: 'Statut', type: 'badge',
          badgeColors: {
            'active': 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300',
            'trial': 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-300',
            'suspended': 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300',
            'cancelled': 'bg-slate-100 text-slate-800 dark:bg-slate-700 dark:text-slate-300'
          }
        },
        { key: 'calls_count', label: 'Appels', sortable: true },
        { key: 'created_at', label: 'Inscrit', type: 'date', sortable: true },
        { key: 'actions', label: '',
          render: (val, row) => `
            <div class="flex items-center gap-1">
              <button onclick="showTenant('${row.id}')" class="p-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700" title="Voir">
                <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              </button>
              <button onclick="impersonateTenant('${row.id}')" class="p-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700" title="Impersonate">
                <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </button>
            </div>
          `
        }
      ],
      pageSize: 25,
      searchPlaceholder: 'Rechercher un tenant...',
      emptyMessage: 'Aucun tenant trouvé',
      onRowClick: (row) => showTenant(row.id)
    });

    // Load tenants
    async function loadTenants() {
      tenantsTable.setLoading(true);
      try {
        const result = await api.tenants.list();
        const data = result.data || result || [];

        tenantsTable.setData(data);

        // Stats
        document.getElementById('stat-total').textContent = data.length;
        document.getElementById('stat-active').textContent = data.filter(t => t.status === 'active').length;
        document.getElementById('stat-trial').textContent = data.filter(t => t.status === 'trial').length;

        const mrr = data.reduce((sum, t) => {
          const prices = { enterprise: 2990, business: 990, starter: 490, trial: 0 };
          return sum + (prices[t.plan] || 0);
        }, 0);
        document.getElementById('stat-mrr').textContent = mrr.toLocaleString() + ' DH';

      } catch (error) {
        console.error('Failed to load tenants:', error);
        toast.error('Erreur lors du chargement des tenants');
      }
    }

    loadTenants();

    // Show tenant details
    window.showTenant = async (id) => {
      const modalEl = document.getElementById('tenant-modal');
      const content = document.getElementById('tenant-modal-content');

      modalEl.classList.remove('hidden');

      try {
        const tenant = await api.tenants.get(id);

        content.innerHTML = `
          <div class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <p class="text-sm text-slate-500">Nom</p>
                <p class="font-medium text-slate-900 dark:text-white">${tenant.name}</p>
              </div>
              <div>
                <p class="text-sm text-slate-500">Email</p>
                <p class="font-medium text-slate-900 dark:text-white">${tenant.email}</p>
              </div>
              <div>
                <p class="text-sm text-slate-500">Plan</p>
                <p class="font-medium text-slate-900 dark:text-white capitalize">${tenant.plan}</p>
              </div>
              <div>
                <p class="text-sm text-slate-500">Statut</p>
                <p class="font-medium text-slate-900 dark:text-white capitalize">${tenant.status}</p>
              </div>
              <div>
                <p class="text-sm text-slate-500">Persona</p>
                <p class="font-medium text-slate-900 dark:text-white">${tenant.persona || 'AGENCY'}</p>
              </div>
              <div>
                <p class="text-sm text-slate-500">Créé le</p>
                <p class="font-medium text-slate-900 dark:text-white">${new Date(tenant.created_at).toLocaleDateString()}</p>
              </div>
            </div>

            <div class="pt-4 border-t border-slate-200 dark:border-slate-700">
              <h4 class="font-medium text-slate-900 dark:text-white mb-3">Actions</h4>
              <div class="flex flex-wrap gap-2">
                <button onclick="changePlan('${id}')" class="px-3 py-1.5 text-sm border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700">
                  Changer de plan
                </button>
                <button onclick="suspendTenant('${id}')" class="px-3 py-1.5 text-sm border border-red-300 text-red-600 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20">
                  Suspendre
                </button>
                <button onclick="impersonateTenant('${id}')" class="px-3 py-1.5 text-sm bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                  Impersonate
                </button>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        content.innerHTML = '<p class="text-red-500">Erreur lors du chargement</p>';
      }

      lucide.createIcons();
    };

    window.closeTenantModal = () => {
      document.getElementById('tenant-modal').classList.add('hidden');
    };

    window.impersonateTenant = async (id) => {
      const confirmed = await modal.confirm(
        'Vous allez vous connecter en tant que ce tenant. Cette action est enregistrée.',
        { title: 'Impersonate', confirmText: 'Continuer' }
      );

      if (confirmed) {
        toast.info('Connexion en tant que tenant...');
        // In production: generate impersonation token and redirect
        setTimeout(() => {
          window.location.href = '/app/client/';
        }, 1000);
      }
    };

    window.changePlan = async (id) => {
      const plan = await modal.prompt('Nouveau plan (starter, business, enterprise)', {
        title: 'Changer de plan',
        defaultValue: 'business'
      });

      if (plan && ['starter', 'business', 'enterprise'].includes(plan)) {
        try {
          await api.tenants.update(id, { plan });
          toast.success('Plan mis à jour');
          loadTenants();
          closeTenantModal();
        } catch (error) {
          toast.error('Erreur lors de la mise à jour');
        }
      }
    };

    window.suspendTenant = async (id) => {
      const confirmed = await modal.confirm(
        'Ce tenant perdra l\'accès à la plateforme immédiatement.',
        { title: 'Suspendre le tenant', confirmText: 'Suspendre', danger: true }
      );

      if (confirmed) {
        try {
          await api.tenants.update(id, { status: 'suspended' });
          toast.success('Tenant suspendu');
          loadTenants();
          closeTenantModal();
        } catch (error) {
          toast.error('Erreur lors de la suspension');
        }
      }
    };

    // New tenant button
    document.getElementById('new-tenant-btn').addEventListener('click', async () => {
      const name = await modal.prompt('Nom du tenant', { title: 'Nouveau tenant' });
      if (!name) return;

      const email = await modal.prompt('Email de contact', { title: 'Nouveau tenant' });
      if (!email) return;

      try {
        await api.tenants.create({ name, email, plan: 'trial', status: 'trial' });
        toast.success('Tenant créé');
        loadTenants();
      } catch (error) {
        toast.error('Erreur lors de la création');
      }
    });
  </script>
</body>
</html>
