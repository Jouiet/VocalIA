<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.vocalia.ma https://www.google-analytics.com; base-uri 'self'; form-action 'self'; frame-ancestors 'none'">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Gestion Utilisateurs - VocalIA Admin</title>

  <link rel="icon" type="image/x-icon" href="/public/images/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/images/favicon/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="/src/lib/dark-mode-init.js"></script>
  <link href="/public/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js" integrity="sha384-hJnF5AwidE18GSWTAGHv3ByzzvfNZ1Tcx5y1UUV3WkauuMCEzBJBMSwSt/PUPXnM" crossorigin="anonymous"></script>
  <script src="/src/lib/i18n.js"></script>
  <script src="/src/lib/components.js" defer></script>
</head>
<body class="min-h-screen bg-zinc-50 dark:bg-[#050505]">

  <!-- Admin Sidebar (component) -->
  <div data-app-component="admin-sidebar"></div>

  <main class="lg:ml-[260px] rtl:lg:ml-0 rtl:lg:mr-[260px] min-h-screen">
    <header class="sticky top-0 z-20 bg-white/80 dark:bg-white/[0.06] backdrop-blur-sm border-b border-zinc-200 dark:border-white/[0.08] px-4 lg:px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button id="menu-toggle" class="lg:hidden p-2 text-zinc-600 dark:text-zinc-400 hover:bg-zinc-100 dark:hover:bg-white/[0.06] rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
          <div>
            <h1 class="text-xl lg:text-2xl font-bold text-zinc-900 dark:text-white" data-i18n="admin.users.title">Gestion des Utilisateurs</h1>
            <p class="text-zinc-600 dark:text-zinc-400 hidden sm:block" data-i18n="admin.users.subtitle">Tous les utilisateurs de la plateforme</p>
          </div>
        </div>
          <button id="new-user-btn" class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors">
            <i data-lucide="user-plus" class="w-5 h-5"></i>
            Nouvel utilisateur
          </button>
        </div>
      </header>

      <div class="px-6 py-6">
        <!-- Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
          <div class="bg-white dark:bg-white/[0.06] rounded-xl border border-zinc-200 dark:border-white/[0.08] p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-zinc-500">Total utilisateurs</p>
            <p class="text-2xl font-bold text-zinc-900 dark:text-white" id="stat-total">--</p>
          </div>
          <div class="bg-white dark:bg-white/[0.06] rounded-xl border border-zinc-200 dark:border-white/[0.08] p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-zinc-500">Admins</p>
            <p class="text-2xl font-bold text-purple-600" id="stat-admins">--</p>
          </div>
          <div class="bg-white dark:bg-white/[0.06] rounded-xl border border-zinc-200 dark:border-white/[0.08] p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-zinc-500">Vérifiés</p>
            <p class="text-2xl font-bold text-green-600" id="stat-verified">--</p>
          </div>
          <div class="bg-white dark:bg-white/[0.06] rounded-xl border border-zinc-200 dark:border-white/[0.08] p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-zinc-500">Bloqués</p>
            <p class="text-2xl font-bold text-red-600" id="stat-locked">--</p>
          </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white dark:bg-white/[0.06] rounded-xl border border-zinc-200 dark:border-white/[0.08] hover:shadow-lg transition-all duration-200">
          <div id="users-table"></div>
        </div>
      </div>
    </main>

  <script type="module">
    import auth from '/src/lib/auth-client.js';
    import api from '/src/lib/api-client.js';
    import DataTable from '/src/lib/data-table.js';
    import toast from '/src/lib/toast.js';
    import modal from '/src/lib/modal.js';

    // Initialize i18n (RTL support for AR/ARY)
    if (window.VocaliaI18n) {
      await VocaliaI18n.initI18n();
      VocaliaI18n.translatePage();
    }

    // Initialize Lucide icons
    lucide.createIcons();

    if (!auth.requireRole('admin')) {
      throw new Error('Not authorized');
    }

    // Wait for sidebar component to be injected before accessing its elements
    function initSidebar() {
      const user = auth.getCurrentUser();
      if (user) {
        const nameEl = document.getElementById('admin-name');
        const emailEl = document.getElementById('admin-email');
        const initialsEl = document.getElementById('admin-initials');
        if (nameEl) nameEl.textContent = user.name || 'Admin';
        if (emailEl) emailEl.textContent = user.email || '';
        if (initialsEl) initialsEl.textContent = (user.name || 'A').split(' ').map(n => n[0]).join('').toUpperCase();
      }
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
          await auth.logout();
          window.location.href = '/app/auth/login.html';
        });
      }
    }
    if (document.getElementById('admin-name')) {
      initSidebar();
    } else {
      document.addEventListener('app-components:loaded', initSidebar, { once: true });
    }

    // Store users data for actions
    let allUsers = [];

    // Initialize table
    const usersTable = new DataTable('#users-table', {
      columns: [
        { key: 'name', label: VocaliaI18n.t('admin.users_page.col_name'), sortable: true },
        { key: 'email', label: VocaliaI18n.t('admin.users_page.col_email'), sortable: true },
        { key: 'role', label: VocaliaI18n.t('admin.users_page.col_role'), type: 'badge',
          badgeColors: {
            'admin': 'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-300',
            'user': 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300',
            'viewer': 'bg-zinc-100 text-zinc-800 dark:bg-white/[0.06] dark:text-zinc-300'
          }
        },
        { key: 'tenant_name', label: VocaliaI18n.t('admin.users_page.col_tenant'), sortable: true },
        { key: 'email_verified', label: VocaliaI18n.t('admin.users_page.col_verified'), type: 'boolean' },
        { key: 'created_at', label: VocaliaI18n.t('admin.users_page.col_created'), type: 'date', sortable: true },
        { key: 'actions', label: '',
          render: (val, row) => `
            <div class="flex items-center gap-1">
              <button onclick="editUser('${row.id}')" class="p-1 rounded hover:bg-zinc-100 dark:hover:bg-white/[0.08]" title="${VocaliaI18n.t('admin.users_page.btn_edit')}">
                <svg class="w-4 h-4 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
              </button>
              <button onclick="resetPassword('${row.id}')" class="p-1 rounded hover:bg-zinc-100 dark:hover:bg-white/[0.08]" title="Reset password">
                <svg class="w-4 h-4 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
              </button>
              <button onclick="deleteUser('${row.id}')" class="p-1 rounded hover:bg-zinc-100 dark:hover:bg-white/[0.08] text-red-500" title="${VocaliaI18n.t('admin.users_page.btn_delete')}">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          `
        }
      ],
      pageSize: 25,
      searchPlaceholder: VocaliaI18n.t('admin.users_page.search'),
      emptyMessage: VocaliaI18n.t('admin.users_page.empty')
    });

    // Load users
    async function loadUsers() {
      usersTable.setLoading(true);
      try {
        const result = await api.users.list();
        const data = result.data || result || [];

        allUsers = data;
        usersTable.setData(data);

        document.getElementById('stat-total').textContent = data.length;
        document.getElementById('stat-admins').textContent = data.filter(u => u.role === 'admin').length;
        document.getElementById('stat-verified').textContent = data.filter(u => u.email_verified).length;
        document.getElementById('stat-locked').textContent = data.filter(u => u.locked_until).length;

      } catch (error) {
        console.error('Failed to load users:', error);
        toast.error(VocaliaI18n.t('admin.users_page.load_error'));
      }
    }

    loadUsers();

    window.editUser = async (id) => {
      try {
        const user = await api.users.get(id);

        const role = await modal.prompt(VocaliaI18n.t('admin.users_page.role_prompt'), {
          title: VocaliaI18n.t('admin.users_page.edit_title').replace('{{name}}', user.name),
          defaultValue: user.role
        });

        if (role && ['admin', 'user', 'viewer'].includes(role)) {
          await api.users.update(id, { role });
          toast.success(VocaliaI18n.t('admin.users_page.updated'));
          loadUsers();
        }
      } catch (error) {
        toast.error(VocaliaI18n.t('admin.users_page.update_error'));
      }
    };

    window.resetPassword = async (id) => {
      const confirmed = await modal.confirm(
        VocaliaI18n.t('admin.users_page.reset_confirm'),
        { title: VocaliaI18n.t('admin.users_page.reset_title'), confirmText: VocaliaI18n.t('admin.users_page.reset_btn') }
      );

      if (confirmed) {
        try {
          const targetUser = allUsers.find(u => u.id === id);
          if (!targetUser) {
            toast.error(VocaliaI18n.t('admin.users_page.not_found'));
            return;
          }
          // Generate a temporary password and update the user
          const tempPassword = 'Temp' + Date.now().toString(36) + '!';
          await api.users.update(id, { password_reset_required: true, temp_password: tempPassword });
          toast.success(VocaliaI18n.t('admin.users_page.reset_success').replace('{{name}}', targetUser.name || targetUser.email));
          loadUsers();
        } catch (error) {
          toast.error(VocaliaI18n.t('admin.users_page.reset_error'));
        }
      }
    };

    window.deleteUser = async (id) => {
      const confirmed = await modal.confirm(
        VocaliaI18n.t('admin.users_page.delete_confirm'),
        { title: VocaliaI18n.t('admin.users_page.delete_title'), confirmText: VocaliaI18n.t('admin.users_page.delete_btn'), danger: true }
      );

      if (confirmed) {
        try {
          await api.users.delete(id);
          toast.success(VocaliaI18n.t('admin.users_page.deleted'));
          loadUsers();
        } catch (error) {
          toast.error(VocaliaI18n.t('admin.users_page.delete_error'));
        }
      }
    };

    // New user button
    document.getElementById('new-user-btn').addEventListener('click', async () => {
      const email = await modal.prompt(VocaliaI18n.t('admin.users_page.email_prompt'), { title: VocaliaI18n.t('admin.users_page.new_user') });
      if (!email) return;

      const name = await modal.prompt(VocaliaI18n.t('admin.users_page.name_prompt'), { title: VocaliaI18n.t('admin.users_page.new_user') });
      if (!name) return;

      try {
        await api.users.create({ email, name, role: 'user' });
        toast.success(VocaliaI18n.t('admin.users_page.created'));
        loadUsers();
      } catch (error) {
        toast.error(VocaliaI18n.t('admin.users_page.create_error'));
      }
    });
  </script>
</body>
</html>
