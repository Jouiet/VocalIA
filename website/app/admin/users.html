<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Gestion Utilisateurs - VocalIA Admin</title>

  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/public/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
  <script src="/src/lib/i18n.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col">
      <div class="p-4 border-b border-slate-700">
        <div class="flex items-center gap-2">
          <img src="/public/images/logo.webp" alt="VocalIA" class="w-8 h-8 rounded-lg object-contain">
          <span class="text-xl font-bold">VocalIA</span>
          <span class="text-xs px-1.5 py-0.5 bg-amber-500 text-amber-900 rounded font-medium">Admin</span>
        </div>
      </div>

      <nav class="flex-1 p-4 space-y-1">
        <a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span data-i18n="admin.nav.dashboard">Dashboard</span>
        </a>
        <a href="tenants.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="building-2" class="w-5 h-5"></i>
          <span data-i18n="admin.nav.tenants">Tenants</span>
        </a>
        <a href="users.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-slate-800 text-white">
          <i data-lucide="users" class="w-5 h-5"></i>
          <span data-i18n="admin.nav.users">Utilisateurs</span>
        </a>
        <a href="logs.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="scroll-text" class="w-5 h-5"></i>
          <span data-i18n="admin.nav.logs">Logs</span>
        </a>
        <a href="hitl.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
          <i data-lucide="check-circle" class="w-5 h-5"></i>
          <span data-i18n="admin.nav.hitl">HITL</span>
        </a>
        <div class="pt-4 mt-4 border-t border-slate-700">
          <a href="/app/client/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            <span data-i18n="admin.nav.back_client">Retour client</span>
          </a>
        </div>
      </nav>

      <div class="p-4 border-t border-slate-700">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center">
            <span id="admin-initials" class="font-medium">--</span>
          </div>
          <div class="flex-1 min-w-0">
            <p id="admin-name" class="text-sm font-medium truncate">Admin</p>
            <p id="admin-email" class="text-xs text-slate-400 truncate"></p>
          </div>
          <button id="logout-btn" class="p-2 rounded-lg hover:bg-slate-800">
            <i data-lucide="log-out" class="w-5 h-5 text-slate-400"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <header class="sticky top-0 z-10 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Gestion des Utilisateurs</h1>
            <p class="text-slate-600 dark:text-slate-400">Tous les utilisateurs de la plateforme</p>
          </div>
          <button id="new-user-btn" class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors">
            <i data-lucide="user-plus" class="w-5 h-5"></i>
            Nouvel utilisateur
          </button>
        </div>
      </header>

      <div class="px-6 py-6">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-slate-500">Total utilisateurs</p>
            <p class="text-2xl font-bold text-slate-900 dark:text-white" id="stat-total">--</p>
          </div>
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-slate-500">Admins</p>
            <p class="text-2xl font-bold text-purple-600" id="stat-admins">--</p>
          </div>
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-slate-500">Vérifiés</p>
            <p class="text-2xl font-bold text-green-600" id="stat-verified">--</p>
          </div>
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-4 hover:shadow-lg transition-all duration-200">
            <p class="text-sm text-slate-500">Bloqués</p>
            <p class="text-2xl font-bold text-red-600" id="stat-locked">--</p>
          </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 hover:shadow-lg transition-all duration-200">
          <div id="users-table"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import auth from '/src/lib/auth-client.js';
    import api from '/src/lib/api-client.js';
    import DataTable from '/src/lib/data-table.js';
    import toast from '/src/lib/toast.js';
    import modal from '/src/lib/modal.js';

    // Initialize i18n (RTL support for AR/ARY)
    if (window.VocaliaI18n) {
      await VocaliaI18n.initI18n();
      VocaliaI18n.translatePage();
    }

    // Initialize Lucide icons
    lucide.createIcons();

    if (!auth.requireRole('admin')) {
      throw new Error('Not authorized');
    }

    const user = auth.getCurrentUser();
    if (user) {
      document.getElementById('admin-name').textContent = user.name || 'Admin';
      document.getElementById('admin-email').textContent = user.email || '';
      document.getElementById('admin-initials').textContent = (user.name || 'A').split(' ').map(n => n[0]).join('').toUpperCase();
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await auth.logout();
      window.location.href = '/app/auth/login.html';
    });

    // Initialize table
    const usersTable = new DataTable('#users-table', {
      columns: [
        { key: 'name', label: 'Nom', sortable: true },
        { key: 'email', label: 'Email', sortable: true },
        { key: 'role', label: 'Rôle', type: 'badge',
          badgeColors: {
            'admin': 'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-300',
            'user': 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300',
            'viewer': 'bg-slate-100 text-slate-800 dark:bg-slate-700 dark:text-slate-300'
          }
        },
        { key: 'tenant_name', label: 'Tenant', sortable: true },
        { key: 'email_verified', label: 'Vérifié', type: 'boolean' },
        { key: 'created_at', label: 'Créé', type: 'date', sortable: true },
        { key: 'actions', label: '',
          render: (val, row) => `
            <div class="flex items-center gap-1">
              <button onclick="editUser('${row.id}')" class="p-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700" title="Modifier">
                <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
              </button>
              <button onclick="resetPassword('${row.id}')" class="p-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700" title="Reset password">
                <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
              </button>
              <button onclick="deleteUser('${row.id}')" class="p-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700 text-red-500" title="Supprimer">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          `
        }
      ],
      pageSize: 25,
      searchPlaceholder: 'Rechercher un utilisateur...',
      emptyMessage: 'Aucun utilisateur trouvé'
    });

    // Load users
    async function loadUsers() {
      usersTable.setLoading(true);
      try {
        const result = await api.users.list();
        const data = result.data || result || [];

        usersTable.setData(data);

        document.getElementById('stat-total').textContent = data.length;
        document.getElementById('stat-admins').textContent = data.filter(u => u.role === 'admin').length;
        document.getElementById('stat-verified').textContent = data.filter(u => u.email_verified).length;
        document.getElementById('stat-locked').textContent = data.filter(u => u.locked_until).length;

      } catch (error) {
        console.error('Failed to load users:', error);
        toast.error('Erreur lors du chargement des utilisateurs');
      }
    }

    loadUsers();

    window.editUser = async (id) => {
      try {
        const user = await api.users.get(id);

        const role = await modal.prompt('Rôle (admin, user, viewer)', {
          title: `Modifier ${user.name}`,
          defaultValue: user.role
        });

        if (role && ['admin', 'user', 'viewer'].includes(role)) {
          await api.users.update(id, { role });
          toast.success('Utilisateur mis à jour');
          loadUsers();
        }
      } catch (error) {
        toast.error('Erreur lors de la modification');
      }
    };

    window.resetPassword = async (id) => {
      const confirmed = await modal.confirm(
        'Un email de réinitialisation sera envoyé à l\'utilisateur.',
        { title: 'Réinitialiser le mot de passe', confirmText: 'Envoyer' }
      );

      if (confirmed) {
        toast.success('Email de réinitialisation envoyé');
      }
    };

    window.deleteUser = async (id) => {
      const confirmed = await modal.confirm(
        'Cette action est irréversible. L\'utilisateur perdra l\'accès immédiatement.',
        { title: 'Supprimer l\'utilisateur', confirmText: 'Supprimer', danger: true }
      );

      if (confirmed) {
        try {
          await api.users.delete(id);
          toast.success('Utilisateur supprimé');
          loadUsers();
        } catch (error) {
          toast.error('Erreur lors de la suppression');
        }
      }
    };

    // New user button
    document.getElementById('new-user-btn').addEventListener('click', async () => {
      const email = await modal.prompt('Email de l\'utilisateur', { title: 'Nouvel utilisateur' });
      if (!email) return;

      const name = await modal.prompt('Nom complet', { title: 'Nouvel utilisateur' });
      if (!name) return;

      try {
        await api.users.create({ email, name, role: 'user' });
        toast.success('Utilisateur créé. Un email d\'activation a été envoyé.');
        loadUsers();
      } catch (error) {
        toast.error('Erreur lors de la création');
      }
    });
  </script>
</body>
</html>
