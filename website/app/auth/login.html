<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Connexion - VocalIA</title>
  <meta name="description" content="Connectez-vous à votre compte VocalIA">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="/public/css/style.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>

  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
  </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 flex items-center justify-center p-4">

  <!-- Login Card -->
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2">
        <div class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center">
          <i data-lucide="mic" class="w-6 h-6 text-white"></i>
        </div>
        <span class="text-2xl font-bold text-slate-900 dark:text-white">VocalIA</span>
      </a>
    </div>

    <!-- Card -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white" data-i18n="auth.login_title">Connexion</h1>
        <p class="text-slate-600 dark:text-slate-400 mt-2" data-i18n="auth.login_subtitle">
          Accédez à votre tableau de bord
        </p>
      </div>

      <!-- Error Alert -->
      <div id="error-alert" class="hidden mb-4 p-4 rounded-lg bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800">
        <div class="flex items-center gap-2 text-red-700 dark:text-red-300">
          <i data-lucide="alert-circle" class="w-5 h-5"></i>
          <span id="error-message" class="text-sm"></span>
        </div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" data-i18n="auth.email">
            Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:left-auto rtl:right-0 pl-3 rtl:pr-3 flex items-center pointer-events-none">
              <i data-lucide="mail" class="w-5 h-5 text-slate-400"></i>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              class="input-focus block w-full pl-10 rtl:pl-3 rtl:pr-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 transition-colors"
              placeholder="vous@exemple.com"
              data-i18n-placeholder="auth.email_placeholder"
            >
          </div>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between mb-1.5">
            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-i18n="auth.password">
              Mot de passe
            </label>
            <a href="forgot-password.html" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline" data-i18n="auth.forgot_password">
              Mot de passe oublié ?
            </a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:left-auto rtl:right-0 pl-3 rtl:pr-3 flex items-center pointer-events-none">
              <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              minlength="8"
              class="input-focus block w-full pl-10 rtl:pl-3 rtl:pr-10 pr-10 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 transition-colors"
              placeholder="••••••••"
            >
            <button
              type="button"
              id="toggle-password"
              class="absolute inset-y-0 right-0 rtl:right-auto rtl:left-0 pr-3 rtl:pl-3 flex items-center"
            >
              <i data-lucide="eye" class="w-5 h-5 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="w-4 h-4 text-indigo-600 border-slate-300 dark:border-slate-600 rounded focus:ring-indigo-500"
          >
          <label for="remember" class="ml-2 rtl:ml-0 rtl:mr-2 text-sm text-slate-600 dark:text-slate-400" data-i18n="auth.remember_me">
            Se souvenir de moi
          </label>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          id="submit-btn"
          class="w-full py-2.5 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <span data-i18n="auth.login_button">Se connecter</span>
          <i data-lucide="arrow-right" class="w-4 h-4"></i>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white dark:bg-slate-800 text-slate-500" data-i18n="auth.or">ou</span>
        </div>
      </div>

      <!-- OAuth Buttons -->
      <div class="space-y-3">
        <button
          type="button"
          id="google-login"
          class="w-full py-2.5 px-4 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-medium rounded-lg transition-colors flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span data-i18n="auth.continue_google">Continuer avec Google</span>
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="mt-6 text-center text-sm text-slate-600 dark:text-slate-400">
        <span data-i18n="auth.no_account">Pas encore de compte ?</span>
        <a href="signup.html" class="text-indigo-600 dark:text-indigo-400 hover:underline font-medium" data-i18n="auth.signup_link">
          Créer un compte
        </a>
      </p>
    </div>

    <!-- Language Switcher -->
    <div class="flex justify-center gap-2 mt-6">
      <button data-action="switchLang" data-params="fr" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">FR</button>
      <span class="text-slate-300">|</span>
      <button data-action="switchLang" data-params="en" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">EN</button>
      <span class="text-slate-300">|</span>
      <button data-action="switchLang" data-params="es" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">ES</button>
      <span class="text-slate-300">|</span>
      <button data-action="switchLang" data-params="ar" dir="rtl" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">عربي</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import auth from '/src/lib/auth-client.js';
    import toast from '/src/lib/toast.js';

    // Initialize Lucide icons
    lucide.createIcons();

    // DOM elements
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const submitBtn = document.getElementById('submit-btn');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const errorAlert = document.getElementById('error-alert');
    const errorMessage = document.getElementById('error-message');
    const googleLoginBtn = document.getElementById('google-login');

    // Check if already logged in
    if (auth.isAuthenticated()) {
      const returnUrl = new URLSearchParams(window.location.search).get('return');
      window.location.href = returnUrl || '/app/client/index.html';
    }

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      const icon = togglePasswordBtn.querySelector('i');
      icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });

    // Show error
    function showError(message) {
      errorMessage.textContent = message;
      errorAlert.classList.remove('hidden');
      lucide.createIcons();
    }

    // Hide error
    function hideError() {
      errorAlert.classList.add('hidden');
    }

    // Set loading state
    function setLoading(loading) {
      submitBtn.disabled = loading;
      if (loading) {
        submitBtn.innerHTML = `
          <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Connexion...</span>
        `;
      } else {
        submitBtn.innerHTML = `
          <span data-i18n="auth.login_button">Se connecter</span>
          <i data-lucide="arrow-right" class="w-4 h-4"></i>
        `;
        lucide.createIcons();
      }
    }

    // Handle form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberCheckbox.checked;

      if (!email || !password) {
        showError('Veuillez remplir tous les champs');
        return;
      }

      setLoading(true);

      try {
        await auth.login({ email, password, rememberMe });
        toast.success('Connexion réussie !');

        // Redirect after short delay
        setTimeout(() => {
          const returnUrl = new URLSearchParams(window.location.search).get('return');
          window.location.href = returnUrl || '/app/client/index.html';
        }, 500);

      } catch (error) {
        console.error('Login error:', error);

        if (error.code === 'ACCOUNT_LOCKED') {
          showError(error.message);
        } else if (error.code === 'INVALID_CREDENTIALS') {
          showError('Email ou mot de passe incorrect');
        } else {
          showError(error.message || 'Une erreur est survenue');
        }

        setLoading(false);
      }
    });

    // Google OAuth
    googleLoginBtn.addEventListener('click', () => {
      const oauthUrl = window.location.hostname === 'localhost'
        ? 'http://localhost:3010/oauth/start/google'
        : 'https://api.vocalia.ma/oauth/start/google';

      window.location.href = oauthUrl;
    });

    // Language switcher
    document.querySelectorAll('[data-action="switchLang"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-params');
        localStorage.setItem('vocalia_lang', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = ['ar', 'ary'].includes(lang) ? 'rtl' : 'ltr';
        // Would trigger i18n.translatePage() here
      });
    });

    // Focus first input
    emailInput.focus();
  </script>
</body>
</html>
