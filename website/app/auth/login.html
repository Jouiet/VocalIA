  <style>
    /* Animated grid background */
    .auth-grid {
      position: fixed; inset: 0; z-index: 0;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(94,106,210,0.08) 1px, transparent 0);
      background-size: 40px 40px;

    .dark .auth-grid {

        radial-gradient(circle at 1px 1px, rgba(94,106,210,0.15) 1px, transparent 0);
    }
    /* Radial glow behind card */
    .auth-glow {
      position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
      width: 600px; height: 400px; z-index: 0;
      background: radial-gradient(ellipse, rgba(94,106,210,0.12) 0%, transparent 70%);

    }

      background: radial-gradient(ellipse, rgba(94,106,210,0.18) 0%, transparent 70%);

    /* Card entrance */

      to { opacity: 1; transform: translateY(0); }

    .auth-card { animation: authCardIn 0.5s ease-out both; position: relative; z-index: 1; }

    window.addEventListener('DOMContentLoaded', function() {

        VocaliaI18n.initI18n().then(function() {

  <!-- Scripts -->
  <script type="module">
    import auth from '/src/lib/auth-client.js';
    import toast from '/src/lib/toast.js';

    // DOM elements
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const submitBtn = document.getElementById('submit-btn');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const errorAlert = document.getElementById('error-alert');
    const errorMessage = document.getElementById('error-message');
    const googleLoginBtn = document.getElementById('google-login');

    // Validate return URL — only allow same-origin paths to prevent open redirect
    function getSafeReturnUrl() {
      const returnUrl = new URLSearchParams(window.location.search).get('return');
      if (!returnUrl) return '/app/client/index.html';
      // Only allow relative paths starting with /
      if (returnUrl.startsWith('/') && !returnUrl.startsWith('//')) return returnUrl;
      return '/app/client/index.html';
    }

    // Check if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = getSafeReturnUrl();
    }

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      const icon = togglePasswordBtn.querySelector('i');
      icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });

    // Show error
    function showError(message) {
      errorMessage.textContent = message;
      errorAlert.classList.remove('hidden');
      lucide.createIcons();
    }

    // Hide error
    function hideError() {
      errorAlert.classList.add('hidden');
    }

    // Set loading state
    function setLoading(loading) {
      submitBtn.disabled = loading;
      if (loading) {
        submitBtn.innerHTML = `
          <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Connexion...</span>
        `;
      } else {
        submitBtn.innerHTML = `
          <span data-i18n="auth.login_button">Se connecter</span>
          <i data-lucide="arrow-right" class="w-4 h-4"></i>
        `;
        lucide.createIcons();
      }
    }

    // Handle form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberCheckbox.checked;

      if (!email || !password) {
        showError(VocaliaI18n.t('auth.fill_all_fields'));
        return;
      }

      setLoading(true);

      try {
        await auth.login({ email, password, rememberMe });
        toast.success(VocaliaI18n.t('auth.login_success'));

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = getSafeReturnUrl();
        }, 500);

      } catch (error) {
        console.error('Login error:', error);

        if (error.code === 'ACCOUNT_LOCKED') {
          showError(error.message);
        } else if (error.code === 'INVALID_CREDENTIALS') {
          showError(VocaliaI18n.t('auth.invalid_credentials'));
        } else {
          showError(error.message || VocaliaI18n.t('auth.generic_error'));
        }

        setLoading(false);
      }
    });

    // OAuth SSO
    const oauthBaseUrl = window.location.hostname === 'localhost'
      ? 'http://localhost:3010'
      : 'https://api.vocalia.ma';

    // B26 fix: Handle OAuth callback (tokens in URL hash after redirect from OAuthGateway)
    if (window.location.hash.includes('oauth_success=1')) {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const refreshToken = hashParams.get('refresh_token');
      if (accessToken && refreshToken) {
        let linkedProviders = [];
        try { linkedProviders = JSON.parse(hashParams.get('linked_providers') || '[]'); } catch { linkedProviders = []; }
        localStorage.setItem('vocalia_access_token', accessToken);
        localStorage.setItem('vocalia_refresh_token', refreshToken);
        localStorage.setItem('vocalia_remember', 'true');
        localStorage.setItem('vocalia_user', JSON.stringify({
          id: hashParams.get('user_id'),
          email: hashParams.get('user_email'),
          name: hashParams.get('user_name') || '',
          tenant_id: hashParams.get('tenant_id') || '',
          role: hashParams.get('role') || 'user',
          email_verified: hashParams.get('email_verified') === 'true',
          oauth_provider: hashParams.get('oauth_provider') || '',
          linked_providers: linkedProviders
        }));
        window.location.href = '/app/client/index.html';
      }
    }

    // Handle OAuth error
    const oauthError = new URLSearchParams(window.location.search).get('oauth_error');
    if (oauthError) showError(decodeURIComponent(oauthError));

    // Show OAuth buttons only if OAuthGateway is reachable
    fetch(`${oauthBaseUrl}/health`, { method: 'GET', signal: AbortSignal.timeout(2000) })
      .then(r => { if (r.ok) document.getElementById('oauth-section').classList.remove('hidden'); })
      .catch(() => { /* OAuthGateway not deployed — keep hidden */ });

    googleLoginBtn.addEventListener('click', () => {
      window.location.href = `${oauthBaseUrl}/oauth/login/google`;
    });

    document.getElementById('github-login').addEventListener('click', () => {
      window.location.href = `${oauthBaseUrl}/oauth/login/github`;
    });

    document.getElementById('slack-login').addEventListener('click', () => {
      window.location.href = `${oauthBaseUrl}/oauth/login/slack`;
    });

    // Language switcher (M1 fix: actually reload translations)
    document.querySelectorAll('[data-action="switchLang"]').forEach(btn => {
      btn.addEventListener('click', async () => {
        const lang = btn.getAttribute('data-params');
        localStorage.setItem('vocalia_lang', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = ['ar', 'ary'].includes(lang) ? 'rtl' : 'ltr';
        if (window.VocaliaI18n) {
          await VocaliaI18n.initI18n(lang);
          VocaliaI18n.translatePage();
        }
      });
    });

    // Focus first input
    emailInput.focus();
  </script>
