<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Inscription - VocalIA</title>
  <meta name="description" content="Créez votre compte VocalIA">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="/public/css/style.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>

  <!-- i18n -->
  <script src="/src/lib/i18n.js"></script>

  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    .password-strength {
      height: 4px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 flex items-center justify-center p-4">

  <!-- Signup Card -->
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2">
        <img src="/public/images/logo.webp" alt="VocalIA" class="w-12 h-12 rounded-xl object-contain">
        <span class="text-2xl font-bold text-slate-900 dark:text-white">VocalIA</span>
      </a>
    </div>

    <!-- Card -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white" data-i18n="auth.signup_title">Créer un compte</h1>
        <p class="text-slate-600 dark:text-slate-400 mt-2" data-i18n="auth.signup_subtitle">
          Commencez gratuitement avec VocalIA
        </p>
      </div>

      <!-- Error Alert -->
      <div id="error-alert" class="hidden mb-4 p-4 rounded-lg bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800">
        <div class="flex items-center gap-2 text-red-700 dark:text-red-300">
          <i data-lucide="alert-circle" class="w-5 h-5"></i>
          <span id="error-message" class="text-sm"></span>
        </div>
      </div>

      <!-- Success Alert -->
      <div id="success-alert" class="hidden mb-4 p-4 rounded-lg bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800">
        <div class="flex items-start gap-2 text-green-700 dark:text-green-300">
          <i data-lucide="check-circle" class="w-5 h-5 mt-0.5"></i>
          <div>
            <p class="font-medium" data-i18n="auth.signup_success_title">Compte créé avec succès !</p>
            <p class="text-sm mt-1" data-i18n="auth.signup_success_message">
              Vérifiez votre email pour activer votre compte.
            </p>
          </div>
        </div>
      </div>

      <!-- Signup Form -->
      <form id="signup-form" class="space-y-5">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" data-i18n="auth.name">
            Nom complet
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:left-auto rtl:right-0 pl-3 rtl:pr-3 flex items-center pointer-events-none">
              <i data-lucide="user" class="w-5 h-5 text-slate-400"></i>
            </div>
            <input
              type="text"
              id="name"
              name="name"
              required
              autocomplete="name"
              class="input-focus block w-full pl-10 rtl:pl-3 rtl:pr-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 transition-colors"
              placeholder="Jean Dupont"
              data-i18n-placeholder="auth.name_placeholder"
            >
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" data-i18n="auth.email">
            Email professionnel
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:left-auto rtl:right-0 pl-3 rtl:pr-3 flex items-center pointer-events-none">
              <i data-lucide="mail" class="w-5 h-5 text-slate-400"></i>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              class="input-focus block w-full pl-10 rtl:pl-3 rtl:pr-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 transition-colors"
              placeholder="vous@entreprise.com"
              data-i18n-placeholder="auth.email_placeholder"
            >
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" data-i18n="auth.password">
            Mot de passe
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:left-auto rtl:right-0 pl-3 rtl:pr-3 flex items-center pointer-events-none">
              <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
              minlength="8"
              class="input-focus block w-full pl-10 rtl:pl-3 rtl:pr-10 pr-10 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 transition-colors"
              placeholder="Minimum 8 caractères"
            >
            <button
              type="button"
              id="toggle-password"
              class="absolute inset-y-0 right-0 rtl:right-auto rtl:left-0 pr-3 rtl:pl-3 flex items-center"
            >
              <i data-lucide="eye" class="w-5 h-5 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300"></i>
            </button>
          </div>

          <!-- Password Strength -->
          <div class="mt-2">
            <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-1">
              <div id="password-strength" class="password-strength bg-slate-400 rounded-full" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-1">
              <span id="password-hint" class="text-xs text-slate-500"></span>
              <span id="password-level" class="text-xs font-medium"></span>
            </div>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" data-i18n="auth.confirm_password">
            Confirmer le mot de passe
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:left-auto rtl:right-0 pl-3 rtl:pr-3 flex items-center pointer-events-none">
              <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
            </div>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              autocomplete="new-password"
              class="input-focus block w-full pl-10 rtl:pl-3 rtl:pr-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-400 transition-colors"
              placeholder="Répétez le mot de passe"
            >
          </div>
        </div>

        <!-- Terms -->
        <div class="flex items-start">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            required
            class="mt-1 w-4 h-4 text-indigo-600 border-slate-300 dark:border-slate-600 rounded focus:ring-indigo-500"
          >
          <label for="terms" class="ml-2 rtl:ml-0 rtl:mr-2 text-sm text-slate-600 dark:text-slate-400">
            <span data-i18n="auth.accept_terms">J'accepte les</span>
            <a href="/terms" class="text-indigo-600 dark:text-indigo-400 hover:underline" data-i18n="auth.terms_link">conditions d'utilisation</a>
            <span data-i18n="auth.and">et la</span>
            <a href="/privacy" class="text-indigo-600 dark:text-indigo-400 hover:underline" data-i18n="auth.privacy_link">politique de confidentialité</a>
          </label>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          id="submit-btn"
          class="w-full py-2.5 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <span data-i18n="auth.signup_button">Créer mon compte</span>
          <i data-lucide="arrow-right" class="w-4 h-4"></i>
        </button>
      </form>

      <!-- Login Link -->
      <p class="mt-6 text-center text-sm text-slate-600 dark:text-slate-400">
        <span data-i18n="auth.already_account">Déjà un compte ?</span>
        <a href="login.html" class="text-indigo-600 dark:text-indigo-400 hover:underline font-medium" data-i18n="auth.login_link">
          Se connecter
        </a>
      </p>
    </div>

    <!-- Language Switcher -->
    <div class="flex justify-center gap-2 mt-6">
      <button data-action="switchLang" data-params="fr" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">FR</button>
      <span class="text-slate-300">|</span>
      <button data-action="switchLang" data-params="en" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">EN</button>
      <span class="text-slate-300">|</span>
      <button data-action="switchLang" data-params="es" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">ES</button>
      <span class="text-slate-300">|</span>
      <button data-action="switchLang" data-params="ar" dir="rtl" class="text-sm text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">عربي</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import auth from '/src/lib/auth-client.js';
    import toast from '/src/lib/toast.js';

    // Initialize Lucide icons
    lucide.createIcons();

    // DOM elements
    const form = document.getElementById('signup-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const termsCheckbox = document.getElementById('terms');
    const submitBtn = document.getElementById('submit-btn');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const errorAlert = document.getElementById('error-alert');
    const errorMessage = document.getElementById('error-message');
    const successAlert = document.getElementById('success-alert');
    const passwordStrengthBar = document.getElementById('password-strength');
    const passwordHint = document.getElementById('password-hint');
    const passwordLevel = document.getElementById('password-level');

    // Check if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = '/app/client/index.html';
    }

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      confirmPasswordInput.type = type;
      const icon = togglePasswordBtn.querySelector('i');
      icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let hints = [];

      if (password.length >= 8) strength += 25;
      else hints.push('8+ caractères');

      if (/[a-z]/.test(password)) strength += 25;
      else hints.push('minuscule');

      if (/[A-Z]/.test(password)) strength += 25;
      else hints.push('majuscule');

      if (/[0-9]/.test(password)) strength += 25;
      else hints.push('chiffre');

      return { strength, hints };
    }

    function updatePasswordStrength() {
      const password = passwordInput.value;
      const { strength, hints } = checkPasswordStrength(password);

      passwordStrengthBar.style.width = `${strength}%`;

      if (strength === 0) {
        passwordStrengthBar.className = 'password-strength rounded-full bg-slate-400';
        passwordLevel.textContent = '';
        passwordHint.textContent = '';
      } else if (strength <= 25) {
        passwordStrengthBar.className = 'password-strength rounded-full bg-red-500';
        passwordLevel.textContent = 'Faible';
        passwordLevel.className = 'text-xs font-medium text-red-500';
      } else if (strength <= 50) {
        passwordStrengthBar.className = 'password-strength rounded-full bg-orange-500';
        passwordLevel.textContent = 'Moyen';
        passwordLevel.className = 'text-xs font-medium text-orange-500';
      } else if (strength <= 75) {
        passwordStrengthBar.className = 'password-strength rounded-full bg-yellow-500';
        passwordLevel.textContent = 'Bon';
        passwordLevel.className = 'text-xs font-medium text-yellow-500';
      } else {
        passwordStrengthBar.className = 'password-strength rounded-full bg-green-500';
        passwordLevel.textContent = 'Fort';
        passwordLevel.className = 'text-xs font-medium text-green-500';
      }

      passwordHint.textContent = hints.length > 0 ? `Manque: ${hints.join(', ')}` : '';
    }

    passwordInput.addEventListener('input', updatePasswordStrength);

    // Show error
    function showError(message) {
      successAlert.classList.add('hidden');
      errorMessage.textContent = message;
      errorAlert.classList.remove('hidden');
      lucide.createIcons();
    }

    // Show success
    function showSuccess() {
      errorAlert.classList.add('hidden');
      successAlert.classList.remove('hidden');
      form.classList.add('hidden');
      lucide.createIcons();
    }

    // Hide alerts
    function hideAlerts() {
      errorAlert.classList.add('hidden');
      successAlert.classList.add('hidden');
    }

    // Set loading state
    function setLoading(loading) {
      submitBtn.disabled = loading;
      if (loading) {
        submitBtn.innerHTML = `
          <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Création...</span>
        `;
      } else {
        submitBtn.innerHTML = `
          <span data-i18n="auth.signup_button">Créer mon compte</span>
          <i data-lucide="arrow-right" class="w-4 h-4"></i>
        `;
        lucide.createIcons();
      }
    }

    // Handle form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate
      if (!name || !email || !password) {
        showError('Veuillez remplir tous les champs');
        return;
      }

      if (password !== confirmPassword) {
        showError('Les mots de passe ne correspondent pas');
        return;
      }

      const { strength } = checkPasswordStrength(password);
      if (strength < 75) {
        showError('Mot de passe trop faible. Ajoutez des majuscules, chiffres, etc.');
        return;
      }

      if (!termsCheckbox.checked) {
        showError('Vous devez accepter les conditions d\'utilisation');
        return;
      }

      setLoading(true);

      try {
        await auth.register({ email, password, name });
        showSuccess();
        toast.success('Compte créé ! Vérifiez votre email.');

      } catch (error) {
        console.error('Signup error:', error);

        if (error.code === 'EMAIL_EXISTS') {
          showError('Un compte existe déjà avec cet email');
        } else if (error.code === 'WEAK_PASSWORD') {
          showError(error.message);
        } else {
          showError(error.message || 'Une erreur est survenue');
        }

        setLoading(false);
      }
    });

    // Language switcher
    document.querySelectorAll('[data-action="switchLang"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-params');
        localStorage.setItem('vocalia_lang', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = ['ar', 'ary'].includes(lang) ? 'rtl' : 'ltr';
      });
    });

    // Focus first input
    nameInput.focus();
  </script>
</body>
</html>
