<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">
  <!-- Skip Link -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-indigo-600 text-white px-4 py-2 rounded-lg z-50">
    Aller au contenu principal
  </a>

  <!-- Background Pattern -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-violet-500/10 rounded-full blur-3xl"></div>
  </div>

  <!-- Main Content -->
  <main id="main-content" class="flex-1 flex items-center justify-center px-4 py-12 relative">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <a href="/" class="flex items-center justify-center space-x-3 mb-8">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/25">
          <i data-lucide="mic" class="w-6 h-6 text-white"></i>
        </div>
        <span class="font-bold text-2xl text-white">VocalIA</span>
      </a>

      <!-- Login Card -->
      <div class="glass rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-white mb-2" data-i18n="login_page.title">Connexion</h1>
          <p class="text-slate-400" data-i18n="login_page.subtitle">Accédez à votre tableau de bord</p>
        </div>

        <form action="https://api.vocalia.ma/auth/login" method="POST" class="space-y-5">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2" data-i18n="login_page.email">
              Adresse email
            </label>
            <div class="relative">
              <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                placeholder="vous@entreprise.com"
                class="input-field w-full pl-11 pr-4 py-3 rounded-xl text-white placeholder-slate-500"
              >
            </div>
          </div>

          <!-- Password -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <label for="password" class="block text-sm font-medium text-slate-300" data-i18n="login_page.password">
                Mot de passe
              </label>
              <a href="/contact" class="text-sm text-indigo-400 hover:text-indigo-300" data-i18n="login_page.forgot">
                Mot de passe oublié ?
              </a>
            </div>
            <div class="relative">
              <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                placeholder="••••••••"
                class="input-field w-full pl-11 pr-12 py-3 rounded-xl text-white placeholder-slate-500"
              >
              <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">
                <i data-lucide="eye" id="eyeIcon" class="w-5 h-5"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="w-4 h-4 rounded border-slate-600 bg-slate-800 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-slate-900"
            >
            <label for="remember" class="ml-2 text-sm text-slate-400" data-i18n="login_page.remember">
              Se souvenir de moi
            </label>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn-primary w-full py-3 px-4 rounded-xl font-semibold text-white flex items-center justify-center space-x-2">
            <span data-i18n="login_page.submit">Se connecter</span>
            <i data-lucide="arrow-right" class="w-5 h-5"></i>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider my-6 text-sm text-slate-500" data-i18n="login_page.or">ou</div>

        <!-- SSO Options -->
        <div class="space-y-3">
          <button type="button" class="w-full py-3 px-4 rounded-xl border border-slate-700 hover:border-slate-600 bg-slate-800/50 hover:bg-slate-800 transition flex items-center justify-center space-x-3 text-slate-300">
            <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
            <span data-i18n="login_page.google">Continuer avec Google</span>
          </button>
          <button type="button" class="w-full py-3 px-4 rounded-xl border border-slate-700 hover:border-slate-600 bg-slate-800/50 hover:bg-slate-800 transition flex items-center justify-center space-x-3 text-slate-300">
            <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            <span data-i18n="login_page.github">Continuer avec GitHub</span>
          </button>
        </div>

        <!-- Sign Up Link -->
        <p class="mt-8 text-center text-sm text-slate-400">
          <span data-i18n="login_page.no_account">Pas encore de compte ?</span>
          <a href="/signup" class="text-indigo-400 hover:text-indigo-300 font-medium ml-1" data-i18n="login_page.signup">
            Créer un compte
          </a>
        </p>
      </div>

      <!-- Security Note -->
      <div class="mt-6 flex items-center justify-center space-x-2 text-sm text-slate-500">
        <i data-lucide="shield-check" class="w-4 h-4"></i>
        <span data-i18n="login_page.security">Connexion sécurisée avec chiffrement SSL</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-sm text-slate-500">
    <div class="flex items-center justify-center space-x-4">
      <a href="/privacy" class="hover:text-slate-300">Confidentialité</a>
      <span>•</span>
      <a href="/terms" class="hover:text-slate-300">CGU</a>
      <span>•</span>
      <a href="/contact" class="hover:text-slate-300">Aide</a>
    </div>
    <p class="mt-2">© 2026 VocalIA</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });

    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('data-lucide', 'eye-off');
      } else {
        input.type = 'password';
        icon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    }
  </script>
  <script src="/src/lib/form-validation.js" defer></script>
</body>
