  <script>
    function togglePassword() {
      var input = document.getElementById('password');
      var icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('data-lucide', 'eye-off');
      } else {
        input.type = 'password';
        icon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    }
  </script>

  <script type="module">
    import auth from '/src/lib/auth-client.js';

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const submitBtn = form.querySelector('button[type="submit"]');
    const errorAlert = document.getElementById('error-alert');
    const errorMessage = document.getElementById('error-message');

    // Already logged in? Redirect
    if (auth.isAuthenticated()) {
      window.location.href = '/app/client/index.html';
    }

    function showError(msg) {
      errorMessage.textContent = msg;
      errorAlert.classList.remove('hidden');
      lucide.createIcons();
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      var span = submitBtn.querySelector('span');
      if (loading) {
        span.textContent = '...';
        submitBtn.style.opacity = '0.7';
      } else {
        span.textContent = span.getAttribute('data-i18n') ? span.textContent : 'Se connecter';
        submitBtn.style.opacity = '1';
      }
    }

    // Plugin connect params (from URL or restored from sessionStorage after OAuth redirect)
    var pluginParams = new URLSearchParams(window.location.search);
    var isPluginConnect = pluginParams.get('plugin_connect') === '1';
    var pluginReturnUrl = pluginParams.get('return_url');
    var pluginNonce = pluginParams.get('nonce');
    var pluginPlatform = pluginParams.get('platform');

    // Restore plugin connect params after OAuth SSO redirect (query params are lost during OAuth flow)
    if (!isPluginConnect && sessionStorage.getItem('vocalia_plugin_connect')) {
      try {
        var stored = JSON.parse(sessionStorage.getItem('vocalia_plugin_connect'));
        if (stored && stored.return_url && stored.nonce) {
          isPluginConnect = true;
          pluginReturnUrl = stored.return_url;
          pluginNonce = stored.nonce;
          pluginPlatform = stored.platform || '';
          sessionStorage.removeItem('vocalia_plugin_connect');
        }
      } catch (_e) { sessionStorage.removeItem('vocalia_plugin_connect'); }
    }

    // Validate return URL is safe (HTTPS only, no javascript: etc.)
    if (pluginReturnUrl) {
      try {
        var testUrl = new URL(pluginReturnUrl);
        if (testUrl.protocol !== 'https:' && testUrl.hostname !== 'localhost' && testUrl.hostname !== '127.0.0.1') {
          isPluginConnect = false; // Block non-HTTPS redirects
          pluginReturnUrl = null;
        }
      } catch (_e) {
        isPluginConnect = false;
        pluginReturnUrl = null;
      }
    }

    // After successful login, handle plugin connect redirect
    async function handlePluginConnect(accessToken) {
      try {
        var apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
          ? 'http://localhost:3013' : 'https://api.vocalia.ma';
        var resp = await fetch(apiBase + '/api/auth/plugin-connect', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
          body: JSON.stringify({ site_url: pluginReturnUrl, platform: pluginPlatform || '', nonce: pluginNonce })
        });
        var data = await resp.json();
        if (data.success) {
          var redirect = new URL(pluginReturnUrl);
          redirect.searchParams.set('vocalia_token', data.plugin_token);
          redirect.searchParams.set('tenant_id', data.tenant_id);
          redirect.searchParams.set('nonce', pluginNonce);
          window.location.href = redirect.toString();
          return true;
        }
      } catch (e) {
        console.error('Plugin connect failed:', e);
      }
      return false;
    }

    // Form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorAlert.classList.add('hidden');
      setLoading(true);

      try {
        var result = await auth.login({
          email: emailInput.value,
          password: passwordInput.value,
          rememberMe: rememberCheckbox.checked
        });

        // Plugin connect flow — redirect back to CMS with credentials
        if (isPluginConnect && pluginReturnUrl && pluginNonce) {
          var token = localStorage.getItem('vocalia_access_token');
          var handled = await handlePluginConnect(token);
          if (handled) return;
        }

        var returnUrl = new URLSearchParams(window.location.search).get('return');
        window.location.href = returnUrl || '/app/client/index.html';
      } catch (err) {
        if (err.code === 'INVALID_CREDENTIALS') {
          showError('Email ou mot de passe incorrect');
        } else {
          showError(err.message || 'Une erreur est survenue');
        }
        setLoading(false);
      }
    });

    // OAuth SSO
    var oauthBaseUrl = window.location.hostname === 'localhost'
      ? 'http://localhost:3010'
      : 'https://api.vocalia.ma';

    // Handle OAuth callback (tokens in URL hash after redirect from OAuthGateway)
    if (window.location.hash.includes('oauth_success=1')) {
      var hashParams = new URLSearchParams(window.location.hash.substring(1));
      var accessToken = hashParams.get('access_token');
      var refreshToken = hashParams.get('refresh_token');
      var userId = hashParams.get('user_id');
      var userEmail = hashParams.get('user_email');
      var userName = hashParams.get('user_name');
      var tenantId = hashParams.get('tenant_id');

      if (accessToken && refreshToken) {
        // Store auth data (same format as auth-client.js login)
        localStorage.setItem('vocalia_access_token', accessToken);
        localStorage.setItem('vocalia_refresh_token', refreshToken);
        localStorage.setItem('vocalia_remember', 'true');
        var linkedProviders = [];
        try { linkedProviders = JSON.parse(hashParams.get('linked_providers') || '[]'); } catch(e) { linkedProviders = []; }
        localStorage.setItem('vocalia_user', JSON.stringify({
          id: userId,
          email: userEmail,
          name: userName,
          tenant_id: tenantId,
          role: hashParams.get('role') || 'user',
          email_verified: hashParams.get('email_verified') === 'true',
          oauth_provider: hashParams.get('oauth_provider') || '',
          linked_providers: linkedProviders
        }));

        // Plugin connect flow — redirect back to CMS with credentials
        if (isPluginConnect && pluginReturnUrl && pluginNonce) {
          handlePluginConnect(accessToken).then(function(handled) {
            if (!handled) window.location.href = '/app/client/index.html';
          });
        } else {
          // Clean URL and redirect
          window.location.href = '/app/client/index.html';
        }
      }
    }

    // Handle OAuth error (in query params)
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('oauth_error')) {
      showError(decodeURIComponent(urlParams.get('oauth_error')));
    }

    // Store plugin connect params in sessionStorage before OAuth redirect (params are lost during OAuth flow)
    function storePluginConnectParams() {
      if (isPluginConnect && pluginReturnUrl && pluginNonce) {
        sessionStorage.setItem('vocalia_plugin_connect', JSON.stringify({
          return_url: pluginReturnUrl,
          nonce: pluginNonce,
          platform: pluginPlatform || ''
        }));
      }
    }

    document.getElementById('google-login').addEventListener('click', function() {
      storePluginConnectParams();
      window.location.href = oauthBaseUrl + '/oauth/login/google';
    });

    document.getElementById('github-login').addEventListener('click', function() {
      storePluginConnectParams();
      window.location.href = oauthBaseUrl + '/oauth/login/github';
    });

    document.getElementById('slack-login').addEventListener('click', function() {
      storePluginConnectParams();
      window.location.href = oauthBaseUrl + '/oauth/login/slack';
    });
  </script>

    // Lucide icons init
    function initLucide() {
      if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
        lucide.createIcons();
      }
    }
      });
    }

    // i18n init - Priority: localStorage > geo detection
    async function initI18n() {
      if (typeof VocaliaI18n === 'undefined') return;
      try {
        var storedLang = localStorage.getItem('vocalia_lang');
        if (storedLang) {
          await VocaliaI18n.setLocale(storedLang);
        } else if (typeof VocaliaGeo !== 'undefined') {
          var geo = await VocaliaGeo.getGeo();
          await VocaliaI18n.setLocale(geo.lang);
        } else {
          await VocaliaI18n.setLocale('fr');
        }
        VocaliaI18n.translatePage();
      } catch (e) {}
    }

    // Language switcher
    window.switchLang = async function(lang) {
      if (typeof VocaliaI18n === 'undefined') return;
      await VocaliaI18n.setLocale(lang);
      var labels = {fr:'FR',en:'EN',es:'ES',ar:'AR',ary:'Darija'};
      var el = document.getElementById('currentLang');
      if (el) el.textContent = labels[lang] || lang.toUpperCase();
      var dd = document.getElementById('langDropdown');
      if (dd) dd.classList.add('hidden');
      VocaliaI18n.translatePage();
      localStorage.setItem('vocalia_lang', lang);
    };

    // Init on DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        initLucide();
        initI18n();
      });
    } else {
      initLucide();
      initI18n();
    }

    // Re-init on load
    window.addEventListener('load', initLucide);
    window.addEventListener('load', initI18n);
  })();
  </script>
